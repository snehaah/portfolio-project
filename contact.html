        <main>
            <h1>Request a mission?</h1>
            <p>You can connect with us using the following form. Shinobi will be assigned based on the rank requirement of the mission.</p>

            <form>
                <label for="name">Name</label>
                <input id="name" name="name" />
                <label for="email">Email</label>
                <input id="email" name="email" type="email"/>
                <label for="mission">Description of the mission</label>
                <input id="mission" name="mission"/>
                <label for="rank">Rank of the mission</label>
                <input id="rank" name="rank"/>
            </form>

        </main>
